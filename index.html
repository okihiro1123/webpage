<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- 全体の表示設定 -->

        <!-- ヘッダー -->

                <img class="img-nino" src="https://okihiro1123.github.io/webpage/img/ninoImg.jpg" alt="" id="slide_img">
            </div>
        </div>

        <!-- 下のメニュー画面 -->
        <div class="cc-menu">
            <div class="cc-menu-container">
                <nav class="cc-nav">
                    <ul class="cc-nav-list">

                        </li>

                    </ul>
                </nav>
            </div>

        <footer class="cc-footer">
            <ul class="cc-footer-list">
                <li class="cc-footer-item">Twitter</li>
                <li class="cc-footer-item">YouTube</li>
                <li class="cc-footer-item">お問い合わせ</li>
                <li class="cc-footer-item">お知らせ</li>
                <li class="cc-footer-item">
                    <!-- <img class="bestday" src="/IMG/best_day.png" alt=""> -->
                </li>
                <li class="cc-footer-item">Twitter</li>
            </ul>

    <script src="https://okihiro1123.github.io/webpage/JavaScript/img.js">
    </script>
